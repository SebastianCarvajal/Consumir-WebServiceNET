<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir WS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Agregar/Modificar Carro</h3>
                <form class="add-post-form">
                    <div class="form-group">
                        <label for="Modelo">Modelo</label>
                        <input type="text" class="form-control" id="model_value">
                    </div>
                    <div class="form-group">
                        <label for="Marca">Marca</label>
                        <input type="text" class="form-control" id="make_value">
                    </div>
                    <div class="form-group">
                        <label for="Color">Color</label>
                        <input type="text" class="form-control" id="color_value">
                    </div>
                    <div class="form-group">
                        <label for="Año">Año</label>
                        <input type="text" class="form-control" id="year_value">
                    </div>
                    <div class="form-group">
                        <label for="Puertas">Puertas</label>
                        <input type="text" class="form-control" id="door_value">
                    </div><br>
                    <button type="submit" class="btn btn-primary">Guardar Carro</button>
                </form>
            </div>
        </div>
        <div class="post-list row">
           <!-- <div class="card mt-4 col-md-6 bg-ligt">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="card-link">Editar</a>
                  <a href="#" class="card-link">Eliminar</a>
                </div> 
            </div>-->
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
